<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="progress_container">
      <div class="progress_steps"></div>
        <div class="circle active" id="circle_1">1</div>
        <div class="circle" id="circle_2">2</div>
        <div class="circle" id="circle_3">3</div>
        <div class="circle" id="circle_4">4</div>
        <!-- <div class="circle" id="circle_5">5</div> -->
      
    </div>
    <button class="btn" type="text" disabled id="previous">Prev</button>
    <button class="btn" type="text" id="next">Next</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
